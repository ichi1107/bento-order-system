<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文履歴 - 弁当注文システム</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/customer_home.css">
    <link rel="stylesheet" href="/static/css/customer_orders.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/customer/home" class="logo">🍱 弁当注文システム</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/customer/home">メニュー</a></li>
                        <li><a href="/customer/orders" class="active">注文履歴</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <span id="userInfo"></span>
                    <button type="button" id="logoutBtn" class="btn btn-sm btn-secondary">ログアウト</button>
                </div>
            </div>
        </div>
    </header>

    <!-- ページヘッダー -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">📋 注文履歴</h1>
            <p class="page-subtitle">過去の注文履歴を確認できます</p>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- フィルター -->
            <div class="orders-filters">
                <div class="filter-group">
                    <label for="statusFilter">ステータスで絞り込み</label>
                    <select id="statusFilter" class="form-control">
                        <option value="">全ての注文</option>
                        <option value="pending">注文受付</option>
                        <option value="ready">準備完了</option>
                        <option value="completed">受取完了</option>
                        <option value="cancelled">キャンセル</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateFromFilter">期間で絞り込み(開始日)</label>
                    <input type="date" id="dateFromFilter" class="form-control">
                </div>
                <div class="filter-group">
                    <label for="dateToFilter">期間で絞り込み(終了日)</label>
                    <input type="date" id="dateToFilter" class="form-control">
                </div>
            </div>

            <!-- 注文リスト -->
            <div id="ordersList" class="orders-list">
                <!-- 注文履歴がここに動的に表示されます -->
            </div>

            <!-- ページネーション -->
            <div id="pagination" class="pagination">
                <!-- ページネーションがここに動的に表示されます -->
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 弁当注文システム. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/customer_orders.js"></script>
</body>
</html>
