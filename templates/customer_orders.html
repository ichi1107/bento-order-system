<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文履歴 - 弁当注文システム</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/customer_orders.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/customer/home" class="logo">🍱 弁当注文システム</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="/customer/home">メニュー</a></li>
                        <li><a href="/customer/orders" class="active">注文履歴</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <span id="userInfo"></span>
                    <button id="logoutBtn" class="btn btn-sm btn-secondary">ログアウト</button>
                </div>
            </div>
        </div>
    </header>

    <!-- ページヘッダー -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">ご注文履歴</h1>
            <p class="page-subtitle">過去のご注文を確認できます</p>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- ローディングインジケーター -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>読み込み中...</p>
            </div>

            <!-- 注文が一件もない場合のメッセージ -->
            <div id="emptyMessage" class="empty-message" style="display: none;">
                <p>ご注文履歴はありません。</p>
            </div>

            <!-- 注文リストコンテナ -->
            <div id="ordersList" class="orders-list">
                <!-- JavaScriptで注文リストがここに描画されます -->
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 弁当注文システム</p>
        </div>
    </footer>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/customer_orders.js"></script>
</body>
</html>
