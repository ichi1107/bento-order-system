<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗情報 - 弁当注文システム</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/store_profile.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-container">
                <div class="header-left">
                    <h1 class="header-title">🏪 店舗管理システム</h1>
                    <span class="store-name" id="storeName">読込中...</span>
                </div>
                <nav class="nav">
                    <a href="/store/dashboard" class="nav-link">📊 ダッシュボード</a>
                    <a href="/store/orders" class="nav-link">📋 注文管理</a>
                    <a href="/store/menus" class="nav-link">🍱 メニュー管理</a>
                    <a href="/store/reports" class="nav-link">📈 レポート</a>
                    <a href="/store/profile" class="nav-link active">⚙️ 店舗情報</a>
                </nav>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-icon">👤</span>
                        <div class="user-details">
                            <span class="user-name" id="userName">読込中...</span>
                            <span class="user-role" id="userRole">-</span>
                        </div>
                    </div>
                    <a href="/logout" class="logout-btn">ログアウト</a>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="page-header">
                <h2>🏪 店舗情報</h2>
                <p id="page-description">店舗の基本情報を確認・編集</p>
            </section>

            <!-- ローディング表示 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>読み込み中...</p>
            </div>

            <!-- エラー表示 -->
            <div id="error-message" class="error-message" style="display: none;">
                <p id="error-text"></p>
            </div>

            <!-- 成功メッセージ -->
            <div id="success-message" class="success-message" style="display: none;">
                <p id="success-text"></p>
            </div>

            <!-- 店舗情報コンテンツ -->
            <div id="store-content" style="display: none;">
                <!-- 店舗画像セクション -->
                <section class="store-image-section">
                    <div class="image-container">
                        <img id="store-image" src="/static/images/no-image.svg" alt="店舗画像" class="store-image">
                        <div id="image-upload-section" class="image-upload-section" style="display: none;">
                            <label for="image-file" class="upload-button">
                                📷 画像を変更
                                <input type="file" id="image-file" accept="image/jpeg,image/png,image/gif,image/webp" style="display: none;">
                            </label>
                            <button id="delete-image-button" class="delete-image-button" style="display: none;">
                                🗑️ 画像を削除
                            </button>
                        </div>
                    </div>
                </section>

                <!-- 店舗情報フォーム -->
                <section class="store-info-section">
                    <form id="store-form">
                        <!-- 基本情報 -->
                        <div class="form-section">
                            <h3>📋 基本情報</h3>
                            
                            <div class="form-group">
                                <label for="store-name">店舗名 <span class="required">*</span></label>
                                <input type="text" id="store-name" name="name" class="form-control" required disabled>
                            </div>

                            <div class="form-group">
                                <label for="store-email">メールアドレス</label>
                                <input type="email" id="store-email" name="email" class="form-control" disabled>
                            </div>

                            <div class="form-group">
                                <label for="store-phone">電話番号</label>
                                <input type="tel" id="store-phone" name="phone_number" class="form-control" disabled>
                            </div>

                            <div class="form-group">
                                <label for="store-address">住所</label>
                                <textarea id="store-address" name="address" class="form-control" rows="2" disabled></textarea>
                            </div>
                        </div>

                        <!-- 営業時間 -->
                        <div class="form-section">
                            <h3>⏰ 営業時間</h3>
                            
                            <div class="time-group">
                                <div class="form-group">
                                    <label for="opening-time">開店時間</label>
                                    <input type="time" id="opening-time" name="opening_time" class="form-control" disabled>
                                </div>

                                <div class="form-group">
                                    <label for="closing-time">閉店時間</label>
                                    <input type="time" id="closing-time" name="closing_time" class="form-control" disabled>
                                </div>
                            </div>
                        </div>

                        <!-- 店舗説明 -->
                        <div class="form-section">
                            <h3>📝 店舗説明</h3>
                            
                            <div class="form-group">
                                <label for="store-description">説明文</label>
                                <textarea id="store-description" name="description" class="form-control" rows="4" disabled placeholder="店舗の特徴やこだわりをご紹介ください"></textarea>
                                <small class="form-help">最大1000文字まで</small>
                            </div>
                        </div>

                        <!-- ステータス -->
                        <div class="form-section">
                            <h3>🔄 ステータス</h3>
                            
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="store-active" name="is_active" disabled>
                                    <span>店舗を営業中にする</span>
                                </label>
                                <small class="form-help">チェックを外すと、お客様からの注文を一時的に受け付けなくなります</small>
                            </div>
                        </div>

                        <!-- 保存ボタン（ownerのみ表示） -->
                        <div id="save-button-section" class="form-actions" style="display: none;">
                            <button type="button" id="cancel-button" class="button button-secondary">
                                キャンセル
                            </button>
                            <button type="submit" id="save-button" class="button button-primary">
                                💾 変更を保存
                            </button>
                        </div>

                        <!-- 読み取り専用メッセージ（manager/staffに表示） -->
                        <div id="readonly-message" class="readonly-message" style="display: none;">
                            <p>ℹ️ この情報はオーナー権限でのみ編集できます</p>
                        </div>
                    </form>
                </section>

                <!-- メタ情報 -->
                <section class="meta-info">
                    <p><small>作成日時: <span id="created-at"></span></small></p>
                    <p><small>最終更新: <span id="updated-at"></span></small></p>
                </section>
            </div>
        </main>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/store_profile.js"></script>
</body>
</html>
