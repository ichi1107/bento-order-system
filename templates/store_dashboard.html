<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗ダッシュボード - 弁当注文システム</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/store_dashboard.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-container">
                <div class="header-left">
                    <h1 class="header-title">🏪 店舗管理システム</h1>
                    <span class="store-name" id="storeName">読込中...</span>
                </div>
                <nav class="nav">
                    <a href="/store/dashboard" class="nav-link active">📊 ダッシュボード</a>
                    <a href="/store/orders" class="nav-link">📋 注文管理</a>
                    <a href="/store/menus" class="nav-link">🍱 メニュー管理</a>
                    <a href="/store/reports" class="nav-link">📈 レポート</a>
                    <a href="/store/profile" class="nav-link">⚙️ 店舗情報</a>
                </nav>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-icon">👤</span>
                        <div class="user-details">
                            <span class="user-name" id="userName">読込中...</span>
                            <span class="user-role" id="userRole">-</span>
                        </div>
                    </div>
                    <a href="/logout" class="logout-btn">ログアウト</a>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="page-header">
                <h2>📊 ダッシュボード</h2>
                <p>店舗の運営状況を一目で確認</p>
            </section>

            <!-- ローディングインジケーター -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>データを読み込み中...</p>
            </div>

            <!-- エラーメッセージ表示エリア -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <section class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-icon">📋</div>
                    <div class="stat-content">
                        <h3>今日の注文</h3>
                        <p class="stat-number" id="total-orders">-</p>
                        <p class="stat-change" id="orders-change">-</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">💰</div>
                    <div class="stat-content">
                        <h3>今日の売上</h3>
                        <p class="stat-number" id="total-revenue">-</p>
                        <p class="stat-change" id="revenue-change">-</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">⏱️</div>
                    <div class="stat-content">
                        <h3>待機中注文</h3>
                        <p class="stat-number" id="pending-orders">-</p>
                        <p class="stat-change" id="average-order-value">-</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">🍱</div>
                    <div class="stat-content">
                        <h3>人気メニュー</h3>
                        <p class="stat-text" id="top-menu-name">-</p>
                        <p class="stat-change" id="top-menu-count">-</p>
                    </div>
                </div>
            </section>

            <section class="dashboard-content">
                <div class="dashboard-section">
                    <h3>🔥 人気メニュートップ3</h3>
                    <div class="popular-menus-list" id="popular-menus-list">
                        <p class="loading-text">データを読み込み中...</p>
                    </div>
                </div>

                <div class="dashboard-section">
                    <h3>📈 今週の売上グラフ</h3>
                    <div class="chart-placeholder">
                        <p>📊 売上チャートエリア</p>
                        <p class="chart-note">グラフライブラリ統合予定</p>
                    </div>
                </div>
            </section>

            <section class="quick-actions">
                <h3>⚡ クイックアクション</h3>
                <div class="action-buttons">
                    <button class="action-btn primary" onclick="location.href='/store/orders'">
                        📋 注文を確認
                    </button>
                    <button class="action-btn secondary" onclick="location.href='/store/menus'">
                        🍱 メニュー編集
                    </button>
                    <button class="action-btn secondary" onclick="refreshDashboard()">
                        🔄 データ更新
                    </button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 弁当注文システム - 店舗管理</p>
        </footer>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/store_dashboard.js"></script>
</body>
</html>
