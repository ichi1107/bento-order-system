<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー管理 - 弁当注文システム</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/store_menus.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏪 店舗管理システム</h1>
            <nav class="nav">
                <a href="/store/dashboard" class="nav-link">ダッシュボード</a>
                <a href="/store/orders" class="nav-link">注文管理</a>
                <a href="/store/menus" class="nav-link active">メニュー管理</a>
                <a href="/store/reports" class="nav-link">レポート</a>
                <a href="/store/profile" class="nav-link">店舗情報</a>
                <a href="/logout" class="nav-link">ログアウト</a>
            </nav>
        </header>

        <main class="main">
            <section class="page-header">
                <h2>🍱 メニュー管理</h2>
                <p>弁当メニューの追加・編集・削除</p>
                <button class="add-btn" onclick="openAddMenuModal()">➕ 新しいメニューを追加</button>
            </section>

            <section class="menu-controls">
                <div class="controls-row">
                    <div class="search-controls">
                        <input type="search" id="menuSearch" placeholder="メニュー名で検索" class="search-input">
                        <select id="categoryFilter" class="filter-select">
                            <option value="">全カテゴリ</option>
                            <option value="和食">和食</option>
                            <option value="洋食">洋食</option>
                            <option value="中華">中華</option>
                        </select>
                        <select id="availabilityFilter" class="filter-select">
                            <option value="">全て</option>
                            <option value="available">販売中</option>
                            <option value="unavailable">販売停止</option>
                        </select>
                    </div>
                    <div class="action-controls">
                        <button class="action-btn secondary" onclick="exportMenus()">📤 エクスポート</button>
                        <button class="action-btn secondary" onclick="refreshMenus()">🔄 更新</button>
                    </div>
                </div>
            </section>

            <section class="menus-grid-section">
                <div id="menusGrid" class="menus-grid">
                    <!-- メニューカードがここに動的に表示されます -->
                    <div class="menu-card available">
                        <div class="menu-image">
                            <img src="/static/images/karaage.jpg" alt="鶏の照り焼き弁当" onerror="this.src='/static/images/placeholder.jpg'">
                            <div class="menu-status">
                                <span class="status-badge available">販売中</span>
                            </div>
                        </div>
                        <div class="menu-content">
                            <h3 class="menu-name">鶏の照り焼き弁当</h3>
                            <p class="menu-category">🍚 和食</p>
                            <p class="menu-description">ジューシーな鶏の照り焼きとご飯、副菜のセット</p>
                            <div class="menu-price">¥580</div>
                        </div>
                        <div class="menu-actions">
                            <button class="action-btn edit" onclick="editMenu(1)">✏️ 編集</button>
                            <button class="action-btn toggle" onclick="toggleMenuAvailability(1)">⏸️ 停止</button>
                            <button class="action-btn delete" onclick="deleteMenu(1)">🗑️ 削除</button>
                        </div>
                    </div>

                    <div class="menu-card available">
                        <div class="menu-image">
                            <img src="/static/images/hamburg.jpg" alt="ハンバーグ弁当" onerror="this.src='/static/images/placeholder.jpg'">
                            <div class="menu-status">
                                <span class="status-badge available">販売中</span>
                            </div>
                        </div>
                        <div class="menu-content">
                            <h3 class="menu-name">ハンバーグ弁当</h3>
                            <p class="menu-category">🍽️ 洋食</p>
                            <p class="menu-description">ジューシーなハンバーグとライス、サラダのセット</p>
                            <div class="menu-price">¥650</div>
                        </div>
                        <div class="menu-actions">
                            <button class="action-btn edit" onclick="editMenu(2)">✏️ 編集</button>
                            <button class="action-btn toggle" onclick="toggleMenuAvailability(2)">⏸️ 停止</button>
                            <button class="action-btn delete" onclick="deleteMenu(2)">🗑️ 削除</button>
                        </div>
                    </div>

                    <div class="menu-card unavailable">
                        <div class="menu-image">
                            <img src="/static/images/mapo.jpg" alt="麻婆豆腐弁当" onerror="this.src='/static/images/placeholder.jpg'">
                            <div class="menu-status">
                                <span class="status-badge unavailable">販売停止</span>
                            </div>
                        </div>
                        <div class="menu-content">
                            <h3 class="menu-name">麻婆豆腐弁当</h3>
                            <p class="menu-category">🥢 中華</p>
                            <p class="menu-description">辛味の効いた麻婆豆腐とご飯のセット</p>
                            <div class="menu-price">¥620</div>
                        </div>
                        <div class="menu-actions">
                            <button class="action-btn edit" onclick="editMenu(3)">✏️ 編集</button>
                            <button class="action-btn toggle" onclick="toggleMenuAvailability(3)">▶️ 再開</button>
                            <button class="action-btn delete" onclick="deleteMenu(3)">🗑️ 削除</button>
                        </div>
                    </div>
                </div>

                <div class="no-menus" id="noMenusMessage" style="display: none;">
                    <p>該当するメニューがありません</p>
                </div>
            </section>

            <section class="pagination">
                <button class="pagination-btn" id="prevBtn" disabled>前へ</button>
                <span class="pagination-info" id="pageInfo">1 / 1</span>
                <button class="pagination-btn" id="nextBtn" disabled>次へ</button>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 弁当注文システム - 店舗管理</p>
        </footer>
    </div>

    <!-- メニュー追加・編集モーダル -->
    <div id="menuModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新しいメニューを追加</h3>
                <button class="modal-close" onclick="closeMenuModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="menuForm" class="menu-form">
                    <div class="form-group">
                        <label for="menuName">メニュー名</label>
                        <input type="text" id="menuName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="menuCategory">カテゴリ</label>
                        <select id="menuCategory" name="category" required>
                            <option value="">選択してください</option>
                            <option value="和食">和食</option>
                            <option value="洋食">洋食</option>
                            <option value="中華">中華</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="menuDescription">説明</label>
                        <textarea id="menuDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="menuPrice">価格</label>
                        <input type="number" id="menuPrice" name="price" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="menuImage">画像URL</label>
                        <input type="url" id="menuImage" name="image_url">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="menuAvailable" name="is_available" checked>
                            販売中
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeMenuModal()">キャンセル</button>
                        <button type="submit" class="btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/store_menus.js"></script>
</body>
</html>
